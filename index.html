<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Letter Writing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vintage Letter Writing</h1>
        <textarea id="letterContent" placeholder="Write your letter here..."></textarea>
        <div class="controls">
            <button onclick="previewLetter()">Preview Letter</button>
        </div>
        <div id="letterPreview" class="letter-preview"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
